<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div class="c1">
            <h2>My Library</h2>
        </div>
        <div class="c2">
            <div>
                <button id="addBook">
                    Add a book!
                </button>
                <dialog id="bookDialog">
                    <form>
                        <fieldset>
                            <legend>Book Details</legend>
                            <div>
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" required>
                            </div>

                            <div>
                                <label for="author">Author</label>
                                <input type="text" name="author" id="author">
                            </div>

                            <div>
                                <label for="pages">Page Number</label>
                                <input type="number" name="pages" id="pages" required>
                            </div>

                        </fieldset>
                        <fieldset>
                            <legend>Details and Actions</legend>
                            <div>
                                <input type="checkbox" id="read" name="read">
                                <label for="read">Read</label>
                            </div>
                            <div>
                                <label for="category">Category</label>
                                <select name="category" id="category">
                                    <option value="Action">Action</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Science Fiction" selected>Science Fiction</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Sport">Sport</option>
                                </select>
                            </div>
                            <div>
                                <label for="readStartDate">Start to read at:</label>
                                <input type="date" name="date" id="readStartDate">
                            </div>

                        </fieldset>
                    </form>
                    <button id="bookDialogClose" autofocus>Close</button>
                    <button type="submit" id="bookDialogConfirm">Confirm</button>
                </dialog>
            </div>
        </div>
        <div class="c3">

        </div>
        <div class="c4">Bogdan Norocel 2024 GitHub Link: <a href="https://github.com/NPBogdan/Library" target="_blank">Library</a>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
